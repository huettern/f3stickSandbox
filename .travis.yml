# Build and autotest script for f3stick sandbox
# http://travis-ci.org

language: c

before_script:
# General toolchain dependencies
  - pushd .
  - cd ~
  - wget https://launchpadlibrarian.net/186124160/gcc-arm-none-eabi-4_8-2014q3-20140805-linux.tar.bz2
  - tar -jxf gcc-arm-none-eabi-4_8-2014q3-20140805-linux.tar.bz2
  - chmod -R +x gcc-arm-none-eabi-4_8-2014q3/bin/*
  - ls -al
  - pwd
  - ls gcc-arm-none-eabi-4_8-2014q3/
  - ls gcc-arm-none-eabi-4_8-2014q3/bin
  - PATH=$PATH:$HOME/gcc-arm-none-eabi-4_8-2014q3/bin
  - echo $PATH
  - popd
  - pwd

script:
  - echo $PATH
  - ls -al /home/travis/gcc-arm-none-eabi-4_8-2014q3/bin/
  - /home/travis/gcc-arm-none-eabi-4_8-2014q3/bin/arm-none-eabi-gcc --version
  - arm-none-eabi-gcc --version
  - make cube
  - make all

